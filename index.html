<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<title>CSS Dinner Shopping labelst</title>
		<link rel="stylesheet" href="style.css">
		<link rel="shortcut icon" href="img/favicon.png" type="img/png">
	</head>
	<body>
		<header>
			<h1>CSS Dinner Shopping List</h1>
			<p>Let's go to the mall!</p>			
		</header>
		<main>
			<div class="list_diner">
				<form action="#" method="post">
					<label>
						<input type="checkbox" name="pickles"><span> A lot of pickles</span>
					</label>
					<label>
						<input type="checkbox" name="apples"><span> 10 apples</span>
					</label>
					<label>
						<input type="checkbox" name="oranges"><span> 20 oranges</span>
					</label>
					<label>
						<input type="checkbox" name="plates"><span> 13 plates</span>
					</label>
					<label>
						<input type="checkbox" name="bentos"><span> 15 bentos</span>
					</label>
					<label>
						<input type="checkbox" name="bottle"><span> 1 bottle of Sake ^_^</span>
					</label>
				</form>
			</div>
		</main>
		<footer>
			<p>Bon appetit :)</p>
		</footer>
	</body>
</html>
